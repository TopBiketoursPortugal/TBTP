collections:
  - name: menus
    label: Menus
    extension: json
    format: json
    folder: content/menus
    create: true
    widget: "object"
    editor:
      preview: false
    fields:
      - { label: Title, name: title, widget: "string" }
      - label: "English"
        name: en
        widget: "object"
        fields:
          - label: Links
            name: links
            widget: list
            fields:
              - label: Display
                name: display
                widget: markdown
              - label: Link
                name: link
                widget: text
              - label: Description
                name: description
                widget: text
                required: false
              - label: Enabled
                name: enabled
                widget: boolean
                default: true
              - label: Is Home
                name: isHome
                widget: boolean
                default: true
              - label: Order
                name: order
                widget: number
                default: 1
